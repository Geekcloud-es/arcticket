<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <h5>Datos de {{cliente.nombre}}</h5>
        </div>
        <div class="col-sm-12 col-md-6">
            <mat-list>
                <mat-list-item>
                    Numero de Telefono: {{cliente.telefono}}
                </mat-list-item>
                <mat-list-item>
                    fecha de Alta: {{_TP.getDateFormat(cliente.f_alta)}}
                </mat-list-item>
            </mat-list>
        </div>
        <div class="col-6"></div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
        <app-contacto *ngFor="let i of Contactos" class="col-xs-6 col-sm-6 col-md-6 col-lg-6" [contacto]="i"></app-contacto>
    </div>
</div>
