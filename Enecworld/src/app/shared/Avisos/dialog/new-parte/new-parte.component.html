<h2>
    Crear nuevo Parte
</h2>

<div class="row">
    <mat-form-field class="col-12">
        <mat-label>Reparacion</mat-label>
        <textarea matInput [(ngModel)]="Parte.descripcion"></textarea>
    </mat-form-field>
    <mat-form-field class="col-12">
        <mat-chip-list #chipList aria-label="techie selection">
            <mat-chip *ngFor="let techie of techies" [selectable]="selectable" [removable]="removable" (removed)="remove(techie)">
                {{techie}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New techie..." #techieInput [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let techie of filteredtechies | async" [value]="techie.codigo">
                {{techie.nombre}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="col-12">
        <mat-label>Horas</mat-label>
        <input matInput type="number" [(ngModel)]="Parte.horas">
    </mat-form-field>

    <mat-form-field class="col-4">
        <input matInput [matDatepicker]="pickerApertura" placeholder="Fecha de Apertura" [(ngModel)]="Parte.f_apertura">
        <mat-datepicker-toggle matSuffix [for]="pickerApertura"></mat-datepicker-toggle>
        <mat-datepicker #pickerApertura></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-4">
        <input matInput [matDatepicker]="pickerCierre" placeholder="Fecha de Cierre" [(ngModel)]="Parte.f_cierre">
        <mat-datepicker-toggle matSuffix [for]="pickerCierre"></mat-datepicker-toggle>
        <mat-datepicker #pickerCierre></mat-datepicker>
    </mat-form-field>

    <div class="col-4 d-flex justify-content-center align-content-center">
        <button mat-raised-button color="primary" (click)="send()">Enviar</button>
    </div>

</div>
