<div class="container-fluid">
    <h2>
        Â¿Desea Cerrar el Parte N {{description.parte}} ?
    </h2>
    <div class="row">
        <div class="col-12">
            <mat-slide-toggle #desplazamiento>
                Desplazamiento
            </mat-slide-toggle>
        </div>
        <div class="col-12" *ngIf="desplazamiento.checked">
            <mat-form-field class="col-6">

                <input type="number" placeholder="Numero de KM" matInput [(ngModel)]="desplazamientoOBJ.km">
            </mat-form-field>

            <mat-form-field class="col-6">

                <input type="number" placeholder="Dietas" matInput [(ngModel)]="desplazamientoOBJ.dietas">
            </mat-form-field>

        </div>
        <div class="col-12">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de Cierre" [(ngModel)]="f_cierre">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-12 d-flex justify-content-end align-items-center">
            <button mat-raised-button color="primary" (click)="cerrar()">Cerrar</button>
        </div>
    </div>
</div>
